version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: calendarium-backend
    ports:
      - "6969:6969"
    environment:
      - NODE_ENV=env
      - PORT=6969
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY}
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - ollama
    restart: unless-stopped
    command: npm run dev
    networks:
      - calendarium-network

  ollama:
    image: ollama/ollama:latest
    container_name: calendarium-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - calendarium-network

volumes:
  ollama_data:
    driver: local

networks:
  calendarium-network:
    driver: bridge
